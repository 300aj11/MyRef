<!-----Responsive Web Design------->
<html>
<head>
    <!----meta tag------>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /**************Media Query**************
        *Allow us to create CSS rules based on various parameters (viewport size, device type, etc.)
        *We can arrange our layout to suit a wide variety of different device / screen sizes. */
        
        /* Syntax */
        @media <media-type> and (expressions){}
        
        /*FLUID vs FIXED Layouts
        *FLUID layouts use relative measurements and respond to the width of the viewport
        *FIXED layouts use static measurements and do not respond to the width of the viewport*/
        
        /*Media Query for Tablets*/
        @media screen and (max-width:768px){}
        
        /*Media Query for Mobiles*/
        @media screen and (max-width:480px){}
        
    </style>
</head>
<body>
    
</body>
</html>
